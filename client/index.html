<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Management System</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
      <h1>Car Management System</h1>
    </header>

    <main class="container my-4">
      <!-- Adding/Updating Cars Form -->
      <section class="mb-4">
        <h2>Add or Update Car</h2>
        <form id="car-form" class="row g-3">
          <div class="col-md-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" required />
          </div>
          <div class="col-md-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" required />
          </div>
          <div class="col-md-2">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" required />
          </div>
          <div class="col-md-2">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" required />
          </div>
          <input type="hidden" id="car-id" />
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Save Car</button>
          </div>
        </form>
      </section>

      <!-- Car List -->
      <section>
        <h2>Car List</h2>
        <ul id="car-list" class="list-group"></ul>
      </section>
    </main>

    <div
      class="modal fade"
      id="messageBox"
      tabindex="-1"
      aria-labelledby="messageBoxLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageBoxLabel">Notification</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="messageBoxContent">
            <!-- message will be here -->
          </div>
          <div class="modal-footer" id="messageBoxFooter">
            <!-- buttons will be here -->
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toast-title">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-body">
          <!-- The message will be here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
